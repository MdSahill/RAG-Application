<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü§ñ Data Science Q&A Bot</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --assistant-bg-light: #e4e6eb;
      --assistant-bg-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    #sidebar h3 {
      margin: 0 0 15px;
      text-align: center;
    }

    #chat-list {
      list-style: none;
      padding: 0;
      flex: 1;
      overflow-y: auto;
    }

    #chat-list li {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #chat-list li.active {
      background: var(--primary);
      color: white;
    }

    #chat-list li:hover {
      background: #444;
    }

    #new-chat {
      padding: 10px;
      background: var(--primary);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #new-chat:hover {
      background: var(--primary-dark);
    }

    /* Main Chat */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #header h2 {
      margin: 0;
    }

    #theme-toggle {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 13px;
    }

    #theme-toggle:hover {
      background: var(--primary-dark);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
    }

    body.dark #messages {
      background: rgba(34,34,34,0.6);
    }

    .msg {
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      background: var(--assistant-bg-light);
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    body.dark .assistant {
      background: var(--assistant-bg-dark);
      color: var(--text-dark);
    }

    /* Input box */
    #input-box {
      display: flex;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }

    #question {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    #send-btn {
      margin-left: 8px;
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-btn:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h3>üí¨ Chats</h3>
    <ul id="chat-list"></ul>
    <button id="new-chat">‚ûï New Chat</button>
  </div>

  <!-- Main -->
  <div id="chat-container">
    <div id="header">
      <h2>ü§ñ Data Science Q&A Bot</h2>
      <button id="theme-toggle">üåô Dark</button>
    </div>
    <div id="messages"></div>
    <div id="input-box">
      <input type="text" id="question" placeholder="Ask a question..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    let currentChat = "";

    async function loadChats() {
      const res = await fetch("/chats");
      const data = await res.json();
      const chatList = document.getElementById("chat-list");
      chatList.innerHTML = "";
      data.chats.forEach(chat => {
        const li = document.createElement("li");
        li.textContent = chat;
        if (chat === data.current) {
          li.classList.add("active");
          currentChat = chat;
          loadHistory(chat);
        }
        li.onclick = () => switchChat(chat);
        chatList.appendChild(li);
      });
    }

    async function newChat() {
      await fetch("/new_chat", { method: "POST" });
      loadChats();
    }

    async function switchChat(chat) {
      await fetch("/switch_chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat })
      });
      loadChats();
    }

    async function loadHistory(chat) {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "" }) // dummy
      });
      const data = await res.json();
      renderMessages(data.history || []);
    }

    async function sendMessage() {
      const input = document.getElementById("question");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage("user", text);

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text })
      });

      const data = await res.json();
      if (data.answer) {
        addMessage("assistant", data.answer);
      }
    }

    function addMessage(role, content) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerText = content;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function renderMessages(history) {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";
      history.forEach(msg => addMessage(msg.role, msg.content));
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("question").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
    document.getElementById("new-chat").addEventListener("click", newChat);

    // üåô Theme toggle
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("theme-toggle");
      if (document.body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light";
      } else {
        btn.textContent = "üåô Dark";
      }
    });

    loadChats();
  </script>
</body>
</html>
